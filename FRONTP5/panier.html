<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="formulaire.css">

</head>
<body>
    <header>
        <h1>Orinoco</h1>
        <nav>
            <ul>
                <a href="index.html">Catalogue</a>
                <a href="#">Mon panier</a>
            </ul>
        </nav>
    </header>
    <main>
        <div class="mybasket container-fluid d-flex flex-column">
            <h2 class="bold">Mon panier :</h2>
            <div class="articlebasket"></div>
            <div class="viderpanier">
                <button id="empty">Vider le panier</button>
            </div>
            <div class="totalbasket bold"></div>
        </div>
        <div class="formulaire">
            <form action="">
                <div class="firstName-container design">
                    <label for="firstName">Prenom</label>
                    <input type="text" autocomplete="off" id="firstName">
                    <span></span>
                </div>
                
                <div class="lastName-container design">
                    <label for="lastName">Nom</label>
                    <input type="text" autocomplete="off" id="lastName">
                    <span></span>
                </div>
                
                <div class="address-container design">
                    <label for="address">Adresse</label>
                    <input type="text" autocomplete="off" id="address">
                    <span></span>
                </div>
                
                <div class="city-container design">
                    <label for="city">Ville</label>
                    <input type="text" autocomplete="off" id="city">
                    <span></span>
                </div>
                
                <div class="email-container">
                    <label for="email">Email</label>
                    <input type="text" autocomplete="off" id="email">
                    <span>Email incorrect</span>
                </div>
                
                <input type="submit" value="Commandez">
            </form>   
        </div>     
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="twitter.com"><i class="fab fa-twitter-square"></i></a></li>
                <li><a href="facebook.com"><i class="fab fa-facebook-square"></i></a></li>
                <li><a href="instagram.com"><i class="fab fa-instagram"></i></a></li>
                <li><a href="pinterest.com"><i class="fab fa-pinterest-square"></i></a></li>
            </ul>
        </nav>
    </footer>
    <script src="https://kit.fontawesome.com/730c521154.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="panier.js"></script>
</body>
</html>
